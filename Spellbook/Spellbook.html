<head>
  <title>Spellbook</title>
</head>

<body>
  <div class="container">
    <header>
  <h1>Spellbook</h1>

  <!-- add a form below the h1 -->
  <form class="new-spells">
    <input type="text" name="name" placeholder="Spell Name" /><br>
    <input type="text" name="level" placeholder="Spell Level" /><br>
    <input type="text" name="school" placeholder="Spell School" /><br>
    <button name="submitb">Submit</button>
  </form>
  
  <form class="search_by_name">
  Search
    <input type="text" name="text" placeholder="Search for a spell" />
  </form>
</header>

    <ul>
      {{#each search_by_name}}
        {{> spell}}
      {{/each}}
    </ul>

  </div>
</body>

<template name="spell">
  <li class="{{#if checked}}checked{{/if}}">
   <button class="delete">&times;</button>
   <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

   <span class="text">{{name}}</span>
   <span class="text"> - </span>
   <span class="text">Lv {{level}}</span>
   <span class="text"> - </span>
   <span class="text">{{school}}</span>
  </li>
</template>
